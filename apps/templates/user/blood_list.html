{% extends 'user_base.html' %}

{% block title %}blood list {% endblock title %}

{% block content %}
<h1 class="text-center my-2">Blood Lists</h1>
<br>
<table class="table table-striped text-center">
    <tr>
        <th>Hospital Name</th>
        <th>Blood Types</th>
    </tr>
{% for blood in bloods %}
    <tr>
        <td> {{ blood.hospital.name }}</td>
        <td> {{ blood.blood_type }}</td>
    </tr>
{% endfor %}
</table>

{% endblock content %}
